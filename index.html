<head>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<div class="row">
    <div class="col-xs-12">
        <h1>Hangman Ocean Style</h1>
    </div>
</div>

<div class="row" id="background">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-3">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Guesses Remaining</h2>
                    </div>
                    <div class="panel-body" id="guessesRemaining">
                        <img src="assets/images/Skull.png" style="height:150px;">
                    </div>
                </div>
            </div>

            <div class="col-xs-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Guess the Ocean Animal!</h2>
                    </div>
                    <div class="panel-body" id="word">
                        
                    </div>
                </div>

            </div>

            <div class="col-xs-3">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Letter Guessed</h2>
                    </div>
                    <div class="panel-body" id="lettersGuessed">
                        
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-7" id="animalImageBox">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Animal name goes here</h2>
                    </div>
                    <div class="panel-body" id="word">
                        Animal Pic goes here
                    </div>
                </div>
            </div>
            <div class="col-xs-4" id="animalFactBox">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Interesting facts about animal</h2>
                    </div>
                    <div class="panel-body" id="word">
                        UI List goes here
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
